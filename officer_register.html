<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Officer Register â€“ Smart Mapping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd;
      --accent: #4facfe;
      --accent2: #00f2fe;
      --bg-card: #fff;
      --text-main: #212529;
      --border-radius: 18px;
    }
    body {
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .register-box {
      background: var(--bg-card);
      padding: 36px 32px 28px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      width: 100%;
      max-width: 410px;
      position: relative;
      overflow: hidden;
    }
    .register-box::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary), var(--accent2));
      opacity: 0.13;
      border-radius: 50%;
      z-index: 0;
    }
    .register-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .register-box h4 {
      text-align: center;
      margin-bottom: 18px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.5px;
    }
    .form-label {
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 4px;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #dbeafe;
      font-size: 1rem;
      padding: 10px 12px;
      background: #f8fafc;
      color: var(--text-main);
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #e3f2fd;
      background: #fff;
    }
    #register-status {
      font-size: .95em;
      margin-top: 6px;
      min-height: 20px;
      color: #e74c3c;
      font-weight: 500;
      text-align: center;
    }
    .btn-success {
      background: linear-gradient(90deg, var(--primary), var(--accent2));
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(13,110,253,0.08);
    }
    .btn-success:hover {
      background: linear-gradient(90deg, var(--accent2), var(--primary));
    }
    .login-link {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .login-link:hover {
      background: #e3f2fd;
      color: var(--primary);
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .register-box {
        padding: 24px 10px 18px;
        max-width: 98vw;
      }
      .register-logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="register-box">
  <div class="register-logo">
    <i class="fa-solid fa-location-dot"></i>
    Smart Mapping Officer
  </div>
  <h4>Officer Registration</h4>

  <form id="registerForm" autocomplete="off">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Organization</label>
      <input type="text" name="organization" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">
      Register
    </button>
    <div id="register-status" class="text-danger text-center mt-2"></div>
  </form>

  <div class="text-center mt-3">
    <small>Already have an account? <a href="officer_login.html" class="login-link">Login</a></small>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script>
  const form = document.getElementById('registerForm');
  const status = document.getElementById('register-status');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    status.textContent = '';

    try {
      const res = await fetch('officer_register_ajax.php', {
        method: 'POST',
        body: new FormData(form)
      });
      const data = await res.json();

      if (data.status === 'success') {
        window.location.href = 'officer_login.html';
      } else {
        status.textContent = data.message || 'Registration failed.';
      }
    } catch (err) {
      status.textContent = 'Server error. Try again.';
    }
  });
</script>

</body>
</html>
