<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Mapping – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd;
      --accent: #4facfe;
      --accent2: #00f2fe;
      --bg-card: #fff;
      --text-main: #212529;
      --border-radius: 20px;
    }
    body {
      background: linear-gradient(120deg, var(--accent), var(--accent2)), url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .login-box {
      background: rgba(255,255,255,0.93);
      padding: 36px 32px 28px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      width: 100%;
      max-width: 410px;
      position: relative;
      overflow: hidden;
    }
    .login-box::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary), var(--accent2));
      opacity: 0.13;
      border-radius: 50%;
      z-index: 0;
    }
    .login-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .login-box h3 {
      text-align: center;
      margin-bottom: 18px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.5px;
    }
    .form-label {
      font-weight: 500;
      color: var(--text-main);
      margin-bottom: 4px;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #dbeafe;
      font-size: 1rem;
      padding: 10px 12px;
      background: #f8fafc;
      color: var(--text-main);
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px #e3f2fd;
      background: #fff;
    }
    #login-status {
      font-size: .95em;
      margin-top: 6px;
      min-height: 20px;
      color: #e74c3c;
      font-weight: 500;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--accent2));
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(13,110,253,0.08);
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, var(--accent2), var(--primary));
    }
    .register-link {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .register-link:hover {
      background: #e3f2fd;
      color: var(--primary);
      text-decoration: underline;
    }
    .spinner-border {
      width: 1rem;
      height: 1rem;
      border-width: .15em;
    }
    @media (max-width: 500px) {
      .login-box {
        padding: 24px 10px 18px;
        max-width: 98vw;
      }
      .login-logo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo">
      <i class="fa-solid fa-location-dot"></i>
      Smart Mapping
    </div>
    <h3>Login to your Account</h3>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">
        <span id="btnText">Login</span>
        <span class="spinner-border d-none" id="btnSpin" role="status"></span>
      </button>
      <div id="login-status"></div>
    </form>
    <p class="text-center mt-3 mb-0">
      Don’t have an account?
      <a href="register.html" class="register-link">Register here</a>
    </p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script>
    const form   = document.getElementById('loginForm');
    const status = document.getElementById('login-status');
    const btn    = document.getElementById('loginBtn');
    const spin   = document.getElementById('btnSpin');
    const text   = document.getElementById('btnText');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      status.textContent = '';
      text.classList.add('d-none');
      spin.classList.remove('d-none');
      btn.disabled = true;

      try {
        const res = await fetch('login_ajax.php', {
          method : 'POST',
          body   : new FormData(form)
        });
        const data = await res.json();
        if (data.status === 'success' && data.redirect) {
          window.location.href = data.redirect;
        } else {
          status.textContent = data.message || 'Invalid username or password';
        }
      } catch (err) {
        status.textContent = 'Server error – please try again';
      } finally {
        text.classList.remove('d-none');
        spin.classList.add('d-none');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
