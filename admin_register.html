<!-- admin_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Register – Smart Mapping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00b09b, #96c93d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,.2);
      max-width: 400px;
      width: 100%;
    }
    #register-status {
      font-size: 0.9em;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h4 class="text-center mb-4">Admin Register</h4>

  <form id="registerForm" autocomplete="off">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
    <div id="register-status" class="text-danger text-center"></div>
    <div class="text-center mt-2">
      <a href="admin_login.html">← Back to Login</a>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById('registerForm');
  const status = document.getElementById('register-status');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    status.textContent = '';

    const res = await fetch('admin_register_ajax.php', {
      method: 'POST',
      body: new FormData(form)
    });
    const data = await res.json();

    if (data.status === 'success') {
      status.classList.remove('text-danger');
      status.classList.add('text-success');
      status.textContent = 'Account registered! Redirecting...';
      setTimeout(() => {
        window.location.href = 'admin_login.html';
      }, 1500);
    } else {
      status.textContent = data.message;
    }
  });
</script>

</body>
</html>
